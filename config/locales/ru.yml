ru:
  date:
    order: [day, month, year]
    month_names: [~, Января, Февраля, Март, Апреля, Май, Июня, Июля, Август, Сентября, Октября, Ноября, Декабря]
    formats:
      short_human: '%e %B'
      human: '%e %B %Y'
      input: '%e/%m/%Y'
      default: '%e %B %Y'
  time:
    formats:
      time: "%H:%M"
      time_date: "%H:%M %e.%m"
      time_date_year: "%H:%M, %d-%m-%Y"
      default: "%e %B %Y %H:%M"
      today: 'today at %H:%M'
      this_year: '%e %B at %H:%M'
      yesterday: 'yesterday at %H:%M'
      csv: '%Y-%m-%d %H:%M:%S'
      file: '%Y-%m-%d-%H-%M-%S'
      human: '%e %B %Y at %H:%M'
      rss_pub_date: "%a, %d %b %Y %H:%M:%S %z"
      short: "%e %B %Y %H:%M"
      short_human: '%e %B'
      human: '%e %B %Y'
      input: '%e/%m/%Y'
      time_date_year_full:  '%H:%M, %-d %B %Y'
  activerecord:
    errors:
      messages:
        record_invalid: Испорченная запись
        invalid_range: Дата окончания периода должна быть больше даты начала
        intersection: Период пересекается с другим (id = %{id})
  form_objects:
    errors:
      messages:
        invalid_range: Дата окончания периода должна быть больше даты начала
        intersection: Период пересекается с другим

  errors:
    messages:
      carrierwave_processing_error: "Cannot resize image."
      carrierwave_integrity_error: "Not an image."
      carrierwave_download_error: "Couldn't download image."
      extension_white_list_error: "You are not allowed to upload %{extension} files, allowed types: %{allowed_types}"
      extension_black_list_error: "You are not allowed to upload %{extension} files, prohibited types: %{prohibited_types}"
